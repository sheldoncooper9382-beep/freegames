<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Frogger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
    <div class="noise"></div>
  </div>

  <main class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true">üê∏</div>
        <div class="titles">
          <h1>Frogger</h1>
          <p class="sub">Cross the road. Ride the logs. Reach the homes.</p>
        </div>
      </div>

      <div class="hud">
        <div class="pill"><span>Score</span><b id="score">0</b></div>
        <div class="pill"><span>Lives</span><b id="lives">3</b></div>
        <div class="pill"><span>Level</span><b id="level">1</b></div>
      </div>
    </header>

    <section class="stage">
      <div class="panel">
        <canvas id="c" width="960" height="720" aria-label="Frogger game canvas"></canvas>

        <div class="panelBar">
          <div class="left">
            <button id="btnStart" class="btn primary" type="button">Start</button>
            <button id="btnPause" class="btn ghost" type="button">Pause</button>
            <button id="btnRestart" class="btn ghost" type="button">Restart</button>
          </div>
          <div class="right">
            <button id="btnSound" class="btn ghost" type="button" aria-pressed="true">Sound: On</button>
            <button id="btnFS" class="btn ghost" type="button">Fullscreen</button>
          </div>
        </div>

        <div class="hint">
          <span class="kbd">PC:</span> Arrow Keys / WASD ‚Ä¢ <span class="kbd">Mobile:</span> Swipe or Tap controls ‚Ä¢ <span class="kbd">F:</span> Fullscreen
        </div>
      </div>

      <!-- Mobile controls -->
      <div class="controls" aria-label="Mobile controls">
        <button class="pad up" data-dir="up" aria-label="Up">‚ñ≤</button>
        <div class="row">
          <button class="pad left" data-dir="left" aria-label="Left">‚óÄ</button>
          <button class="pad down" data-dir="down" aria-label="Down">‚ñº</button>
          <button class="pad right" data-dir="right" aria-label="Right">‚ñ∂</button>
        </div>
      </div>
    </section>

    <footer class="foot">
      <div id="status" class="status">Press <b>Start</b> (sound will enable after first interaction).</div>
    </footer>
  </main>

  <script src="game.js"></script>
</body>
</html>
