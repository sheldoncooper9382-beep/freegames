<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pong – Neon Glass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="grain"></div>
  </div>

  <main class="shell">
    <header class="topbar glass">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <h1>Pong</h1>
          <p>Neon Glass Edition</p>
        </div>
      </div>

      <div class="hud">
        <div class="pill">
          <span class="k">P1</span>
          <span id="scoreL" class="v">0</span>
        </div>
        <div class="pill">
          <span class="k">P2</span>
          <span id="scoreR" class="v">0</span>
        </div>
        <div class="pill">
          <span class="k">BEST</span>
          <span id="best" class="v">0</span>
        </div>
      </div>

      <div class="actions">
        <button id="btnPause" class="btn" type="button">Pause</button>
        <button id="btnReset" class="btn btn-ghost" type="button">Reset</button>
      </div>
    </header>

    <section class="arena glass">
      <canvas id="c"></canvas>

      <div id="overlay" class="overlay" aria-hidden="false">
        <div class="card glass">
          <h2 id="overlayTitle">Neon Pong</h2>
          <p id="overlayText">
            Desktop: <b>W/S</b> + <b>↑/↓</b> · <b>Space</b> serve · <b>P</b> pause<br/>
            Mobile: drag left/right side paddles · tap serve
          </p>

          <div class="row">
            <label class="toggle">
              <input id="aiToggle" type="checkbox" checked />
              <span>Single Player (AI)</span>
            </label>

            <label class="toggle">
              <input id="fxToggle" type="checkbox" checked />
              <span>Glow FX</span>
            </label>
          </div>

          <div class="row">
            <label class="field">
              <span>Difficulty</span>
              <input id="diff" type="range" min="1" max="10" value="6" />
            </label>

            <label class="field">
              <span>Ball Speed</span>
              <input id="speed" type="range" min="6" max="18" value="12" />
            </label>
          </div>

          <div class="row">
            <button id="btnStart" class="btn btn-primary" type="button">Start / Serve</button>
            <button id="btnHow" class="btn btn-ghost" type="button">Controls</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="tips glass">
        <span class="chip">Serve: Space / Tap</span>
        <span class="chip">Pause: P</span>
        <span class="chip">First to 7 wins</span>
        <span class="chip">Drag paddles on mobile</span>
      </div>
    </footer>
  </main>

  <script src="game.js"></script>
</body>
</html>
