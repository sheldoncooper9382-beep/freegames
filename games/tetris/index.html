<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Premium Tetris</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background" aria-hidden="true"></div>
  <div class="container">
    <div class="play-area">
      <canvas id="board" width="10" height="20" tabindex="0" aria-label="Tetris board"></canvas>
      <div class="overlay hidden" id="overlay" role="dialog" aria-live="polite">
        <div class="message" id="message"></div>
        <button id="play-again" class="btn" aria-label="Play again">Play Again</button>
      </div>
    </div>
    <aside class="sidebar">
      <div class="panel hold" aria-label="Hold piece">
        <h2>Hold</h2>
        <canvas id="hold-canvas" width="4" height="4"></canvas>
      </div>
      <div class="panel next" aria-label="Next pieces">
        <h2>Next</h2>
        <canvas id="next-canvas" width="4" height="20"></canvas>
      </div>
      <div class="panel stats" aria-label="Game statistics">
        <h2>Stats</h2>
        <div class="stat"><span>Score</span><span id="score">0</span></div>
        <div class="stat"><span>Level</span><span id="level">1</span></div>
        <div class="stat"><span>Lines</span><span id="lines">0</span></div>
      </div>
      <div class="panel controls-desktop" aria-label="Desktop controls">
        <h2>Controls</h2>
        <ul>
          <li><strong>Move</strong>: Left/Right arrows</li>
          <li><strong>Soft drop</strong>: Down arrow</li>
          <li><strong>Hard drop</strong>: Space</li>
          <li><strong>Rotate</strong>: Up arrow (CW), Z (CCW)</li>
          <li><strong>Hold</strong>: C</li>
          <li><strong>Pause</strong>: P</li>
          <li><strong>Restart</strong>: R</li>
        </ul>
      </div>
    </aside>
  </div>
  <div class="mobile-controls" id="mobile-controls" aria-hidden="true">
    <div class="row">
      <button class="btn control-btn" id="btn-left" aria-label="Move left">⟨</button>
      <button class="btn control-btn" id="btn-right" aria-label="Move right">⟩</button>
      <button class="btn control-btn" id="btn-soft" aria-label="Soft drop">↓</button>
    </div>
    <div class="row">
      <button class="btn control-btn" id="btn-rotate-ccw" aria-label="Rotate counterclockwise">↺</button>
      <button class="btn control-btn" id="btn-hard" aria-label="Hard drop">⇓</button>
      <button class="btn control-btn" id="btn-rotate-cw" aria-label="Rotate clockwise">↻</button>
    </div>
    <div class="row">
      <button class="btn control-btn" id="btn-hold" aria-label="Hold piece">H</button>
      <button class="btn control-btn" id="btn-pause" aria-label="Pause">⏸</button>
      <button class="btn control-btn" id="btn-restart" aria-label="Restart">⟲</button>
    </div>
  </div>
  <script defer src="game.js"></script>
</body>
</html>
